<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Editar Colaborador</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombre:</label>
                    <input name="nombre" [(ngModel)]="colaborador.nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellido:</label>
                    <input name="apellido" [(ngModel)]="colaborador.apellido" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Fecha Nacimiento:</label>
                    <input name="fechaNacimiento" [(ngModel)]="colaborador.fechaNacimiento" type="date" class="form-control">
                </div>
                <button (click)="Actualizar(colaborador)" class="btn btn-primary">Editar</button>
            </form>
        </div>
    </div>
</div>
