<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Colaboradores</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>FECHA NACIMIENTO</th>
                        <th>EDAD</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let colaborador of colaboradores" class="text-center">
                        <td>{{ colaborador.id }}</td>
                        <td>{{ colaborador.nombre }}</td>
                        <td>{{ colaborador.apellido }}</td>
                        <td>{{ colaborador.fechaNacimiento | date:'dd/MM/yyyy'}}</td>
                        <td>{{ colaborador.edad }}</td>
                        <td>
                            <button (click)="Editar(colaborador)" class="btn btn-warning">Editar</button>
                            <button (click)="Eliminar(colaborador)" class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
